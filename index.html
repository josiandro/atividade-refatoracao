<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Modal</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<!-- Buttons -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#successModal">Success</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primaryModal">Primary</button>
		<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#warningModal">Warning</button>
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#infoModal">Info</button>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#dangerModal">Danger</button>

		<!-- Modal success -->
		<div class="modal modal-success fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">
		        	<i class="fa fa-check-circle fa-4x" aria-hidden="true"></i>
		        </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Success!</h3>
		        <p>Modal Success</p>
		      </div>
		      <div class="modal-footer justify-content-center">
		        <button type="button" class="btn btn-outline-success" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-outline-success">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Modal Primary -->
		<div class="modal modal-primary fade" id="primaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">
		        	<i class="fa fa-key fa-4x" aria-hidden="true"></i>
		        </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Primary</h3>
		        <p>Modal Primary</p>
		      </div>
		      <div class="modal-footer justify-content-center">
		        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-outline-primary">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Modal Warning -->
		<div class="modal modal-warning fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">
		        	<i class="fa fa-exclamation-circle fa-4x" aria-hidden="true"></i>
		        </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Warning</h3>
		        <p>Modal Warning</p>
		      </div>
		      <div class="modal-footer justify-content-center">
		        <button type="button" class="btn btn-outline-warning" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-outline-warning">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!-- Modal Info -->
		<div class="modal modal-info fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">
		        	<i class="fa fa-info-circle fa-4x" aria-hidden="true"></i>
		        </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Info</h3>
		        <p>Modal Info</p>
		      </div>
		      <div class="modal-footer justify-content-center">
		        <button type="button" class="btn btn-outline-info" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-outline-info">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Modal Danger -->
		<div class="modal modal-danger fade" id="dangerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">
		        	<i class="fa fa-exclamation-triangle fa-4x" aria-hidden="true"></i>
		        </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Danger</h3>
		        <p>Modal Danger</p>
		      </div>
		      <div class="modal-footer justify-content-center">
		        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-outline-danger">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>

	</div><!-- container -->

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/59b5d6bcfe.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
